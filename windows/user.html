<div class="window-callback">
    <form action="windows/thanks.html" method="post" class="window-form">
        <div class="form-title">Заявка на подключение</div>
        <div class="address-box">
            <div class="address-box-street">
                <div class="form-input">
                    <input type="text" name="street" placeholder="Улица" class="required" value="" id="address-street" autocomplete="off" />
                </div>
            </div>
            <div class="address-box-house">
                <div class="form-input">
                    <input type="text" name="house" placeholder="Дом" class="required" value="" disabled="disabled" id="address-house" autocomplete="off" />
                </div>
            </div>
            <div class="form-tip">Проверьте, подключен ли ваш дом к сети RiNet и отправьте заявку</div>
        </div>
        <div class="address-box">
            <div class="address-box-street">
                <div class="form-input">
                    <input type="text" name="phone" placeholder="Телефонный номер" class="required maskPhone" value="" disabled="disabled" />
                </div>
            </div>
            <div class="address-box-house">
                <div class="form-input">
                    <input type="text" name="flat" placeholder="Квартира" class="required" value="" disabled="disabled" />
                </div>
            </div>
        </div>
        <div class="form-input">
            <input type="text" name="name" placeholder="Ваше имя" class="required" value="" disabled="disabled" />
        </div>
        <div class="form-submit"><input type="submit" class="btn" value="Отправить" /></div>
    </form>
    <button class="window-close"><svg version="1.1" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg" data-svgreactloader="[[&quot;http://www.w3.org/2000/svg&quot;,&quot;xlink&quot;,&quot;http://www.w3.org/1999/xlink&quot;],[&quot;http://www.w3.org/2000/svg&quot;,&quot;space&quot;,&quot;preserve&quot;]]" x="0px" y="0px" viewBox="0 0 24 24" xlink="http://www.w3.org/1999/xlink" space="preserve"><path fill="#1B1C20" d="M6.4,19.1L19.1,6.4L17.7,5L5,17.7L6.4,19.1z M6.4,5L5,6.4l12.7,12.7l1.4-1.4L6.4,5z"></path></svg></button>
</div>

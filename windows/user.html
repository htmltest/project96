<div class="nd-window-callback">
    <form action="windows/thanks.html" method="post" class="nd-form nd-window-form" autocomplete="off">
        <div class="nd-form-title">Заявка на подключение</div>
        <div class="nd-address-box">
            <div class="nd-address-box-street">
                <div class="nd-form-input">
                    <input type="text" name="street" placeholder="Улица" class="required addressStreet" value="" autocomplete="off" data-msg="Выберите улицу" />
                </div>
            </div>
            <div class="nd-address-box-house">
                <div class="nd-form-input">
                    <input type="text" name="house" placeholder="Дом" class="required addressHome" value="" disabled="disabled" autocomplete="off" data-msg="Выберите дом" />
                </div>
            </div>
            <div class="nd-form-tip nd-form-connection-status-default" data-urlcheck="files/status-ok.html">Проверьте, подключен ли ваш дом к сети RiNet и отправьте заявку</div>
            <div class="nd-form-tip nd-form-connection-status-fail">Ваш дом пока не подключен. Отправьте заявку или узнайте о сроках подключения по телефону +7 (495) 981-45-71.</div>
            <div class="nd-form-tip nd-form-connection-status-ok">Поздравляем, ваш дом подключен к RiNet! Выберите тариф и отправьте заявку.</div>
        </div>
        <div class="nd-address-box">
            <div class="nd-address-box-street">
                <div class="nd-form-input">
                    <input type="text" name="phone" placeholder="Телефонный номер" class="required maskPhone required-address" value="" disabled="disabled" />
                </div>
            </div>
            <div class="nd-address-box-house">
                <div class="nd-form-input">
                    <input type="text" name="flat" placeholder="Квартира" class="required required-address" value="" disabled="disabled" data-msg="Выберите квартиру" />
                </div>
            </div>
        </div>
        <div class="nd-form-input">
            <input type="text" name="name" placeholder="Ваше имя" class="required required-address" value="" disabled="disabled" />
        </div>
        <div class="nd-form-submit"><input type="submit" class="nd-btn" value="Отправить" disabled="disabled" /></div>
    </form>
    <button class="nd-window-close"><svg version="1.1" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg" data-svgreactloader="[[&quot;http://www.w3.org/2000/svg&quot;,&quot;xlink&quot;,&quot;http://www.w3.org/1999/xlink&quot;],[&quot;http://www.w3.org/2000/svg&quot;,&quot;space&quot;,&quot;preserve&quot;]]" x="0px" y="0px" viewBox="0 0 24 24" xlink="http://www.w3.org/1999/xlink" space="preserve"><path fill="#1B1C20" d="M6.4,19.1L19.1,6.4L17.7,5L5,17.7L6.4,19.1z M6.4,5L5,6.4l12.7,12.7l1.4-1.4L6.4,5z"></path></svg></button>
</div>

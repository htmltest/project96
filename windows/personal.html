<div class="nd-window-callback">
    <form action="windows/thanks.html" method="post" class="nd-form nd-window-form" autocomplete="off">
        <div class="nd-form-title">Получить персональное предложение</div>
        <div class="nd-form-tip">Наш менеджер свяжется с вами по указанному номеру</div>
        <div class="nd-form-input">
            <input type="text" name="city" value="г. Москва" disabled="disabled" />
        </div>
        <div class="nd-address-box">
            <div class="nd-address-box-street">
                <div class="nd-form-input">
                    <input type="text" style="display:none" />
                    <input type="text" name="fieldID1" placeholder="Улица" class="addressStreet" value="" autocomplete="false" data-msg="Выберите улицу" />
                </div>
            </div>
            <div class="nd-address-box-house">
                <div class="nd-form-input">
                    <input type="text" style="display:none" />
                    <input type="text" name="fieldID2" name="house" placeholder="Дом" class="addressHome" value="" disabled="disabled" autocomplete="false" data-msg="Выберите дом" />
                </div>
            </div>
        </div>
        <div class="nd-form-input">
            <input type="text" name="name" placeholder="Ваше имя" class="required" value="" data-msg="Введите имя" />
        </div>
        <div class="nd-form-input">
            <input type="text" name="phone" placeholder="Телефонный номер" class="required maskPhone" value="" />
        </div>
        <div class="nd-form-input">
            <input type="text" name="email" placeholder="Электронный адрес" class="email" value="" />
        </div>
        <div class="nd-form-input nd-form-textarea-comment">
            <textarea type="textarea" name="message" rows="2" cols="10" placeholder="Комментарий"></textarea>
        </div>
        <div class="nd-form-submit"><input type="submit" class="nd-btn disabled" value="Отправить" /></div>
    </form>
    <button class="nd-window-close"><svg version="1.1" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg" data-svgreactloader="[[&quot;http://www.w3.org/2000/svg&quot;,&quot;xlink&quot;,&quot;http://www.w3.org/1999/xlink&quot;],[&quot;http://www.w3.org/2000/svg&quot;,&quot;space&quot;,&quot;preserve&quot;]]" x="0px" y="0px" viewBox="0 0 24 24" xlink="http://www.w3.org/1999/xlink" space="preserve"><path fill="#1B1C20" d="M6.4,19.1L19.1,6.4L17.7,5L5,17.7L6.4,19.1z M6.4,5L5,6.4l12.7,12.7l1.4-1.4L6.4,5z"></path></svg></button>
</div>

<div class="nd-window-callback">
    <form action="windows/thanks.html" method="post" class="nd-form nd-window-form">
        <div class="nd-form-title">Заявка на подключение</div>
        <div class="nd-address-box">
            <div class="nd-address-box-street">
                <div class="nd-form-input">
                    <input type="text" name="street" placeholder="Улица" class="required" value="" id="address-street" autocomplete="off" />
                </div>
            </div>
            <div class="nd-address-box-house">
                <div class="nd-form-input">
                    <input type="text" name="house" placeholder="Дом" class="required" value="" disabled="disabled" id="address-house" autocomplete="off" />
                </div>
            </div>
            <div class="nd-form-tip">Проверьте, подключен ли ваш дом к сети RiNet и отправьте заявку</div>
        </div>
        <div class="nd-form-input">
            <input type="text" name="name" placeholder="Ваше имя" class="required required-address" value="" disabled="disabled" />
        </div>
        <div class="nd-address-box">
            <div class="nd-address-box-street">
                <div class="nd-form-input">
                    <input type="text" name="phone" placeholder="Телефонный номер" class="required maskPhone required-address" value="" disabled="disabled" />
                </div>
            </div>
            <div class="nd-address-box-house">
                <div class="nd-form-input">
                    <input type="text" name="flat" placeholder="Квартира" class="required required-address" value="" disabled="disabled" />
                </div>
            </div>
        </div>
        <div class="nd-form-details">
            <div class="nd-form-details-title">Ваш выбор</div>
            <div class="nd-form-details-list">
                <div class="nd-form-details-list-row">
                    <div class="nd-form-details-prop">Интернет</div>
                    <div class="nd-form-details-value">500Мб</div>
                </div>
                <div class="nd-form-details-list-row">
                    <div class="nd-form-details-prop">Роутер</div>
                    <div class="nd-form-details-value">TP-Link..</div>
                </div>
                <div class="nd-form-details-list-row form-details-list-row-2">
                    <div class="nd-form-details-prop">Доп. пакеты ТВ:</div>
                    <div class="nd-form-details-value">
                        <p>Дождь</p>
                        <p>Дождь</p>
                        <p>Дождь</p>
                    </div>
                </div>
                <div class="nd-form-details-list-row nd-form-details-list-row-summ">
                    <div class="nd-form-details-prop">Абонентская плата</div>
                    <div class="nd-form-details-value">400р</div>
                </div>
            </div>
        </div>
        <label class="nd-special-offer">
            <input type="checkbox" name="special" />
            <span class="nd-special-offer-checkbox">
                <span class="nd-special-offer-tic"><svg height="8" width="12" data-svgreactloader="[[null,&quot;xlink&quot;,&quot;http://www.w3.org/1999/xlink&quot;]]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 8" xlink="http://www.w3.org/1999/xlink"><image data-svgreactloader="[[&quot;http://www.w3.org/1999/xlink&quot;,&quot;href&quot;,&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAAICAYAAADN5B7xAAAAe0lEQVQYV42QywmAMBBEXyAtWIYHaxARm7GYNCMebMCDHizDFnLQTSBhSUD3ODtvP2P4U25qwK+AN5/+aN6AFjgNbtgBC3ZkXm41QJsvsL0AB9ABQUhQxSw9Q60R1qQz1KD4QwEFVW7WW4H8tIYEKMwi6pRyfJJDGcJLPLTYNT/ndAWmAAAAAElFTkSuQmCC&quot;]]" height="8" width="12" y="0" x="0" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAAICAYAAADN5B7xAAAAe0lEQVQYV42QywmAMBBEXyAtWIYHaxARm7GYNCMebMCDHizDFnLQTSBhSUD3ODtvP2P4U25qwK+AN5/+aN6AFjgNbtgBC3ZkXm41QJsvsL0AB9ABQUhQxSw9Q60R1qQz1KD4QwEFVW7WW4H8tIYEKMwi6pRyfJJDGcJLPLTYNT/ndAWmAAAAAElFTkSuQmCC"></image></svg></span>
            </span>
            <span class="nd-special-offer-text">Хочу бесплатно подключить Интерактивное ТВ на 1 месяц Пакет Smart TV Maximum 126 каналов</span>
        </label>
        <div class="nd-form-submit"><input type="submit" class="nd-btn" value="Отправить" /></div>
    </form>
    <button class="nd-window-close"><svg version="1.1" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg" data-svgreactloader="[[&quot;http://www.w3.org/2000/svg&quot;,&quot;xlink&quot;,&quot;http://www.w3.org/1999/xlink&quot;],[&quot;http://www.w3.org/2000/svg&quot;,&quot;space&quot;,&quot;preserve&quot;]]" x="0px" y="0px" viewBox="0 0 24 24" xlink="http://www.w3.org/1999/xlink" space="preserve"><path fill="#1B1C20" d="M6.4,19.1L19.1,6.4L17.7,5L5,17.7L6.4,19.1z M6.4,5L5,6.4l12.7,12.7l1.4-1.4L6.4,5z"></path></svg></button>
</div>

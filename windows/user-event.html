<div class="nd-window-callback">
    <form action="windows/thanks.html" method="post" class="nd-form nd-window-form">
        <div class="nd-form-title">Заявка на услугу</div>
        <div class="nd-form-input">
            <input type="text" name="name" placeholder="Ваше имя" class="required" value="" data-require-msg="Неверно заполнено поле" />
        </div>
        <div class="nd-form-input">
            <input type="text" name="phone" placeholder="Телефонный номер" class="required maskPhone" value="" data-require-msg="Неверный формат номера телефона" />
        </div>
        <div class="nd-form-input">
            <input type="text" name="login" placeholder="Адрес подключения или логин" class="required" value="" data-require-msg="Неверно заполнено поле" />
        </div>
        <div class="nd-form-input nd-form-input-2 nd-form-textarea-comment">
            <textarea type="textarea" name="message" rows="2" cols="10" placeholder="Комментарий"></textarea>
        </div>
        <div class="nd-form-details">
            <div class="nd-form-details-text">"Старый друг" - акция для постоянных абонентов</div>
        </div>
        <div class="nd-form-submit"><input type="submit" class="nd-btn disabled" value="Отправить" /></div>
